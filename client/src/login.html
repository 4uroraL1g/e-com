<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Forgot password button styling */
    #forgotPasswordBtn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
      margin-top: 0.5rem;
      text-align: center;
      padding: 0;
      align-self: center;
      text-decoration: underline;
    }

    #forgotPasswordBtn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" id="forgotPasswordBtn">Forgot Password?</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/user/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        alert("Login successful!");

        // âœ… Save token and email to localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("email", email);
        localStorage.setItem("name", data.user.name);

        window.location.href = "website.html";
      } else {
        alert("Login failed: " + data.message);
      }
    });

    // Forgot Password button click handler
    document.getElementById("forgotPasswordBtn").addEventListener("click", function () {
      window.location.href = "forgot-password.html"; // Redirect to forgot password page
    });
  </script>
</body>
</html>
