<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sofas &amp; armchairs - E-Shop Clone</title>

<!-- main CSS -->
<link rel="stylesheet" href="website.css" />

<!-- Dark mode CSS -->
<link rel="stylesheet" href="darkmode.css" />
</head>
<body>
<header>
  <a href="website.html" class="logo">E-Shop</a>
  <div class="search-container">
    <input type="text" placeholder="Search product..." id="searchBox" />
    <button onclick="searchProduct()">Search</button>
  </div>
  <div class="header-right">
    <a href="cart.html" class="cart">🛒 <span id="cartCount">0</span></a>
    <!-- Dark mode toggle button -->
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <div class="user-menu">
      <div class="user-icon">👤</div>
      <div class="dropdown">
        <a href="signup.html" id="loginLink">Sign up / Login</a>
        <a href="account.html" id="myAccountLink">My Account</a>
        <a href="#">My order</a>
        <a href="setting.html">Setting</a>
        <a href="#" id="logoutBtn" style="display:none;">Sign out</a>
      </div>
    </div>
  </div>
</header>

<nav class="category-nav">
  <div class="category-list">
    <a href="beds.html" class="category-btn"><span class="category-icon">🛏️</span>Beds</a>
    <a href="chairs.html" class="category-btn"><span class="category-icon">🪑</span>Chairs</a>
    <a href="sofas.html" class="category-btn"><span class="category-icon">🛋️</span>Sofas</a>
    <a href="tables.html" class="category-btn"><span class="category-icon">┬─┬</span>Tables</a>
    <a href="tv.html" class="category-btn"><span class="category-icon">📺</span>TV</a>
    <a href="wardrobes.html" class="category-btn"><span class="category-icon">🚪</span>Wardrobes</a>
    <a href="cabinet.html" class="category-btn"><span class="category-icon">🗄️</span>Cabinets</a>
  </div>
</nav>

<main id="category-products" class="category">
  <h2>Sofas</h2>
  <div class="products" id="productsContainer">
    <!-- Products will be loaded here -->
  </div>
</main>

<footer>
  <p>&copy; 2025 E-Shop. All rights reserved.</p>
</footer>

<!-- JS files -->
<script src="website.js"></script>
<script src="init.js"></script>

<!-- Dark mode JS -->
<script src="darkmode.js"></script>

<script>
  // Load products for Sofas & armchairs category only
  window.onload = () => {
    const categoryName = "Sofas";
    const category = categories.find(cat => cat.name === categoryName);
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";
    if (category && category.products.length > 0) {
      category.products.forEach(product => {
        const productHTML = `
          <div class="product">
            <img src="${product.img}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.price.toLocaleString()} VND</p>
            <p>Height: ${product.height}</p>
            <p>Width: ${product.width}</p>
            <p>Depth: ${product.depth}</p>
            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to cart</button>
          </div>
        `;
        container.innerHTML += productHTML;
      });
    } else {
      container.innerHTML = "<p>No products found in this category.</p>";
    }
  };
</script>

<script src="user.js"></script>
</body>
</html>
