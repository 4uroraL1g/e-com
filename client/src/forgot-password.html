<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <form id="resetForm">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email" required />

    <!-- Just for show, not validated -->
    <select id="securityQuestion">
      <option value="">Select a security question</option>
      <option value="pet">What was your first petâ€™s name?</option>
      <option value="city">What city were you born in?</option>
    </select>
    <input type="text" id="securityAnswer" placeholder="Answer to security question" />

    <input type="password" id="newPassword" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      // Security question and answer ignored here (just UI)

      try {
        const res = await fetch("http://localhost:5000/api/user/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Password reset successful!");
          window.location.href = "login.html";
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>

</body>
</html>
